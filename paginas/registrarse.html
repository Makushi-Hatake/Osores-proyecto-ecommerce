<html lang="es">

    <title>Registrarse</title>
    <script src="https://kit.fontawesome.com/eb6abe4dca.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Grid Contenedor -->
<div class="container-fluid" id="containerRegistrarse">

    <!--Inicio de Header + Nav-->
    <header class="header">
        <nav class="header__nav">    
                <ul>
                    <li><a href="../paginas/accesorios.html"><i class="fas fa-ring"></i>Accesorios</a></li>
                    <li><a href="../paginas/indumentaria.html"><i class="fas fa-tshirt"></i>Indumentaria</a></li>                
                    <li><a href="../paginas/carro.html"><i class="fas fa-shopping-cart"></i>Carro</a></li>
                    <li><a href="../index.html"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="../paginas/registrarse.html"><i class="fas fa-sign-in-alt"></i>Registrarse/Ingresar</a></li>
                    <li><a href="../paginas/logout.html"><i class="fas fa-sign-out-alt"></i>Salir</a></li>
                </ul>            
        </nav>     
        
    </header>
<!--Formulario de registro-->
    <section class="formularioRegistro">
        <div class="formularioRegistro__datosUsuario">
            <form action="" class="formularioRegistro__datosUsuario--datosPersonales">
                <fieldset id="fieldset1">
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Escribe aquí tu Nombre" required maxlength="30"><br>
                    <label for="apellido">Apellido</label>            
                    <input type="text" placeholder="Escribe aquí tu Apellido" required maxlength="30"><br> 
                    <label for="provincia">Provincia</label>
                    <input type="text" required maxlength="30"><br>
                    <label for="direccion">Direccion</label>
                    <input type="text" required maxlength="30"><br>
                    <label for="telefono">Telefono de contacto</label>
                    <input type="number" required maxlength="30"><br>
                    <label for="tarjeta">Numero de tu tarjeta</label>
                    <input type="number" required maxlength="30"><br>
                    <label for="codigo">Código de seguridad de la tarjeta</label>
                    <input type="number" required maxlength="30"><br>
                </fieldset>          
                <fieldset id="fieldset2">
                    <legend>Datos de la cuenta</legend>
                    <label for="password">Contraseña</label>           
                    <input type="password" placeholder="Escribe aquí tu constraseña" required maxlength="10"><br> 
                    <label for="email">Email</label>           
                    <input type="email" placeholder="Escribe aquí tu correo electrónico" required maxlength="30"><br>			
                    <input type="submit" value="Registrarse" id="registrarse">
                </fieldset>
            </form>
        </div>
        
    </section>

<!--Inicio del Footer-->
<footer class="footer">
    <div class="footer__content1">
        <div class="footer__content1Socials">        
            <a href="http://facebook.com"><i class="fab fa-facebook-square"></i></a>

            <a href="http://gmail.com"><i class="fas fa-envelope-square"></i></a>   
        </div>
        <div class="footer__content1Rigths">
            <p>Todos los derechos reservados - 2021 - Makushi Dev</p>       
        </div>
        <div class="footer__content1Aboutus">
            <a href="../paginas/aboutus.html">Sobre Nosotros</a>
        </div>
    </div>
</footer>
</div>  
</body>
</html>
