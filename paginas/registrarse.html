<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="web e-commerce para compra de merchandasing de anime, accesorios e indumentaria para cosplay">
    <meta name="keywords" content="anime manga japones cosplay disfrases">
    <link rel="icon" href="../assets/logo1.png">
    <link rel="stylesheet" href="../css-bt/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Registrarse</title>
    <script src="https://kit.fontawesome.com/eb6abe4dca.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Grid Contenedor -->
    <div class="container-fluid" id="containerRegistrarse">
        <!--Inicio de Header + Nav-->
        <header class="header">
            <nav>
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="../index.html"><i class="fas fa-home"></i>Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../paginas/accesorios.html"><i class="fas fa-ring"></i>Accesorios</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../paginas/indumentaria.html"><i class="fas fa-tshirt"></i>Indumentaria</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../paginas/carro.html"><i class="fas fa-shopping-cart"></i>Carro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/registrarse.html"><i class="fas fa-sign-in-alt"></i>Registrarse/Ingresar</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../paginas/logout.html"><i class="fas fa-sign-out-alt"></i>Salir</a>
                      </li>
                  </ul>
                </nav>    
        </header>
        <!--Formulario de registro-->
        <section class="formularioRegistro">
            <div class="formularioRegistro__datosUsuario">
                <h3>Formulario de registro</h3>
                <form action="../paginas/enconstruccion.html" class="row g-3">
                    <div class="row g-3">
                        <div class="col">
                            <label for="inputFirstname">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="First name" id="inputFirstname">
                        </div>
                        <div class="col">
                            <label for="inputLastname">Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" id="inputLastname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Tu Calle">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Provincia</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elige...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Codigo Postal</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Verificado
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrarme</button>
                    </div>
                </form>
            </div>
        </section>
        <!--Inicio del Footer-->
        <footer class="footer">
            <div class="footer__content1">
                <div class="footer__content1Socials">
                    <a href="http://facebook.com"><i class="fab fa-facebook-square"></i></a>
                    <a href="http://instragram.com"><i class="fab fa-instagram-square"></i></a>
                    <a href="http://gmail.com"><i class="fas fa-envelope-square"></i></a>
                </div>
                <div class="footer__content1Rigths">
                    <p>Todos los derechos reservados - 2021 - Makushi Dev</p>
                </div>
                <div class="footer__content1Aboutus">
                    <a href="../paginas/aboutus.html">Sobre Nosotros</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
